<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Brilliant Breeder</title>
    <!-- --- favicon --- -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />

    <!-- --- Main --- -->

    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="company-regi-main ">
        <div class="small-round">
            <img src="/src/images/Ellipse 5.svg" alt="">
        </div>
        <div class="container">
            <div class="row step-form">
                <div class="col-md-3 col-12"></div>
                <div class="form-outer col-md-6 col-12">
                    <div class="ps-4 pt-4 step-title">
                        <h1>Hey, Hello</h1>
                    </div>
                    <div class="progres-bar mt-3">
                        <div class="step">
                            <p>
                                Name
                            </p>
                            <div class="bullet">
                                <span>1</span>
                            </div>
                            <div class="check"><span>1</span></div>
                        </div>
                        <div class="step">
                            <p>
                                Contact
                            </p>
                            <div class="bullet">
                                <span>2</span>
                            </div>
                            <div class="check"><span>2</span></div>
                        </div>
                        <div class="step">
                            <p>
                                Birth
                            </p>
                            <div class="bullet">
                                <span>3</span>
                            </div>
                            <div class="check "> <span>3</span>
                            </div>
                        </div>
                        <div class="step">
                            <p>
                                Submit
                            </p>
                            <div class="bullet">
                                <span>4</span>
                            </div>
                            <div class="check"><span>4</span>
                            </div>
                        </div>
                    </div>
                    <form action="#">
                        <div class="step-one page slide-page p-4">
                            <div class="input-field mt-3">
                                <div class="input-label"><label for="">Company Name</label></div>
                                <div class="input-box mt-1"><input type="text" class="w-100"></div>
                            </div>
                            <div class="input-field mt-3">
                                <div class="input-label"><label for="">Company GST Number</label></div>
                                <div class="input-box mt-1"><input type="text" class="w-100"></div>
                            </div>
                            <div class="input-field mt-3">
                                <div class="input-label"><label for="">Company Pan Card Number</label></div>
                                <div class="input-box mt-1"><input type="text" class="w-100"></div>
                            </div>
                            <div class="input-field mt-3">
                                <div class="input-label"><label for="">Company Type</label></div>
                                <div class="input-box mt-1"><input type="text" class="w-100"></div>
                            </div>
                            <div class="d-flex align-items-center mt-5 justify-content-between">
                                <a href="#"><button class="cancel">Cancel</button></a>
                                <button class="firstNext">Next</button>
                            </div>
                        </div>
                        <div class="step-two page p-4">
                            <div class="text-center profile-pic position-relative">
                                <img src="/src/images/profile-logo.svg" alt="" class="profile"
                                    id="wizardPicturePreview">
                                <img src="/src/images/camera.svg" alt="" class="position-absolute bottom-0 camera">
                                <input type="file" id="wizard-picture" class="camera-input">
                            </div>
                            <div class="input-field">
                                <div class="input-label"><label for="">Aadhar Number</label></div>
                                <div class="row mt-1">
                                    <div class="col-4 input-box ">
                                        <input type="text" class="w-100">
                                    </div>
                                    <div class="col-4 input-box">
                                        <input type="text" class="w-100">
                                    </div>
                                    <div class="col-4 input-box">
                                        <input type="text" class="w-100">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="w-100 next-1">send OTP</button>
                            </div>
                            <div class="previous-button text-center">
                                <button class="prev-1">Prev</button>
                            </div>
                        </div>
                        <div class="step-three page p-4">
                            <div class="input-field">
                                <div class="input-label"><label for="">Aadhar Number</label></div>
                                <div class="row">
                                    <div class="col-4 input-box">
                                        <input type="text" class="w-100">
                                    </div>
                                    <div class="col-4 input-box">
                                        <input type="text" class="w-100">
                                    </div>
                                    <div class="col-4 input-box">
                                        <input type="text" class="w-100">
                                    </div>
                                </div>
                            </div>
                            <div class="input-field">
                                <div class="d-flex input-label align-items-center justify-content-between">
                                    <label for="">
                                        Enter OTP
                                    </label>
                                    <label for="">
                                        0:53
                                    </label>
                                </div>
                                <div class="input-box">
                                    <input type="text" class="w-100">
                                </div>
                            </div>
                            <div class="mt-3 ">
                                <button class="w-100 confirm-button">Confirm OTP</button>
                            </div>
                            <div class="mt-3">
                                <div class="d-flex align-items-center  checkbox-main"><input class="me-2"
                                        type="checkbox" name="" id="fetch">
                                    <label for="fetch">We fetch details from Aadhaar card.</label>
                                </div>

                                <div class="checkbox-main d-flex align-items-center "><input class="me-2"
                                        type="checkbox" name="" id="add">
                                    <label for="add">Aadhar Card Address</label>
                                </div>
                                <div class="d-flex align-items-center  checkbox-main"><input class="me-2"
                                        type="checkbox" name="" id="birth">
                                    <label for="birth">Date of Birth</label>
                                </div>
                                <div class="d-flex align-items-center  checkbox-main"><input class="me-2"
                                        type="checkbox" name="" id="gender">
                                    <label for="gender">Gender</label>
                                </div>
                            </div>

                            <div class="d-flex align-items-center pt-5 justify-content-between">
                                <a href="#"><button class="prev-2">Cancel</button></a>
                                <a href="#"><button class="next-2">Next</button></a>
                            </div>

                        </div>
                        <div class="step-four page p-4">
                            <div class="input-field">
                                <div class="input-label"><label for="">Company Address</label></div>
                                <div class="row">
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                    <div class="col-8 input-box"><input type="text" class="w-100"></div>
                                </div>
                                <div class="mt-1  input-box"><input type="text" class="w-100"></div>
                                <div class="row mt-1">
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                </div>
                            </div>
                            <div class="input-field">
                                <div class="input-label"><label for="">Aadhar Address</label></div>
                                <div class="row">
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                    <div class="col-8 input-box"><input type="text" class="w-100"></div>
                                </div>
                                <div class="mt-1  input-box"><input type="text" class="w-100"></div>
                                <div class="row mt-1  input-box">
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                </div>
                            </div>
                            <div class="input-field">
                                <div class="d-flex input-label align-items-center justify-content-between my-2">
                                    <label for="">Current Address</label>
                                    <div class="d-flex align-items-center checkbox-main"> <input class="me-2"
                                            type="checkbox" name="" id="same">
                                        <label for="same">Same as Aadhar</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 input-box "><input type="text" class="w-100"></div>
                                    <div class="col-8 input-box"><input type="text" class="w-100"></div>
                                </div>
                                <div class="mt-1 input-box"><input type="text" class="w-100"></div>
                                <div class="row mt-1">
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                    <div class="col-4 input-box"><input type="text" class="w-100"></div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mt-3 justify-content-between">
                                <a href="#"><button class="prev-3">Cancel</button></a>
                                <a href="#"><button class="submit">Register</button></a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 col-12"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
