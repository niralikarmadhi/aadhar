<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>New Brilliant Breeder</title>
    <!-- --- favicon --- -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />

<body>
    <div class="login-form-main">
        <div class="">
            <div class="p-0 m-0 row">
                <div class="col-lg-6 col-12  ">
                    <div class="login-dashboard-main">
                        <h1>Manage
                            your Employees</h1>
                        <div class="login-dashboard-img position-relative">
                            <img src="/src/images/round.svg" alt="" class="position-absolute bottom-0  round-img">
                            <div class="row ">
                                <div class="col-3"></div>
                                <div class="col-6"> <img src="/src/images/employee-female.svg" alt="" class=" emp-img">
                                </div>
                                <div class="col-3"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 form-main">
                    <div class="logo">
                        logo
                    </div>
                    <div class="login-form mt-2">

                            <h3 class="">Hey ,Hello</h3>
                        </div>
                        <div class="login-line mt-3">
                            <p class="">Enter the information you entered while registering</p>
                        </div>
                        <div class="login-form-input-box">
                            <div class="login-feild">
                                <div class="login-label mb-2"> <label for="">Mobile No</label></div>
                                <div class="login-input mb-3"> <input type="text" placeholder="Mobile No" class="w-100">

                            </div>
                            <div class="login-feild">

                                <div class="login-input mb-3"> <input type="password" placeholder="Password"
                                        class="w-100">
                                </div>
                            </div>
                            <div class="login-feild">
                                <div class="remember-checkbox d-flex align-items-center mb-2">
                                    <input type="checkbox" name="" id="remember" class="me-2">
                                    <div class="login-label">
                                        <label for="remember">Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="login-button w-100 mt-3">
                                <a href=""> <button class="w-100">Login</button></a>
                            </div>
                            <div class="mt-3 text-center register">
                                <a href="" class="text-decoration-none">New on app? Register now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
