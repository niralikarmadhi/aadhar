    <section class="login-form-main py-5">
        <div class="container-fluid">
            <div class="row">
                <div class="text-center">
                    <a href="index.html">
                        <img src="./assets/images/logo.png" alt="" class="logo"/>
                        
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 position-relative">
                    <div class="lady-section text-center">
                        <h3 class="title-main text-start">
                            Manage <span> your Employees </span>
                        </h3>
                        <img src="./assets/images/main-bg-round.png" alt="" class="rounded-bg position-absolute bottom-0 start-0"/>
                        <img src="./assets/images/lady.png" alt="" class="w-50 position-relative"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-form mt-5">
                        <!-- <div class="hey-hello">
                            <h3 class="mb-3">Hey, Hello</h3>
                            <p class="mb-4">Enter the information you entered while registering.</p>
                        </div> -->
                        <div class="login-form-input-box">
                            <div class="login-field mb-3">
                                <div class="login-label mb-1"> <label for="">First Name</label></div>
                                <div class="login-input mb-3"> <input type="text" placeholder="Enter Your First Name" class="w-100">
                                </div>
                            </div>

                            <div class="login-field mb-3">
                                <div class="login-label mb-1"><label for="">Last Name</label></div>
                                <div class="login-input mb-3"> <input type="text" class="w-100" placeholder="Enter Your Last Name">
                                </div>
                            </div>

                            <div class="login-field mb-3">
                                <div class="login-label mb-1"><label for="">Email Address</label></div>
                                <div class="login-input mb-3"> <input type="email" class="w-100" placeholder="Enter Your Email">
                                </div>
                            </div>

                            <div class="login-field mb-3">
                                <div class="login-label mb-1"><label for="">Mobile Number</label></div>
                                <div class="login-input mb-3"> <input type="number" class="w-100" placeholder="Enter Your Mobile No.">
                                </div>
                            </div>

                            <div class="login-field mb-3">
                                <div class="login-label mb-1"><label for="">Password</label></div>
                                <div class="login-input mb-3"> <input type="password" class="w-100" placeholder="Enter Password">
                                </div>
                            </div>
                          
                            <div class="login-field mb-3">
                                <div class="login-label mb-1"><label for="">Confirm Password</label></div>
                                <div class="login-input mb-3"> <input type="cpassword" class="w-100" placeholder="Enter Confirm Password">
                                </div>
                            </div>
                            
                            <div class="w-100 text-center  login-button pb-4 mt-4">
                                <a href="index.html" class="w-100 theme-button mt-0">Sign Up</a>
                            </div>
                            <div class="mt-4 text-center register py-2">
                                <a href="index.html" class="text-decoration-none">Already Have Account? Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
