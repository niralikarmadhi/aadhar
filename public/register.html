<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Aadhar</title>
    <!-- --- favicon --- -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />

    <!-- --- Main --- -->
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="login-form-main">
        <div class="">
            <div class="p-0 m-0 row">
                <div class="col-6 ">
                    <div class="login-dashboard-main">
                        <h1>Manage
                            your Employees</h1>
                        <div class="login-dashboard-img position-relative">
                            <img src="/src/images/round.svg" alt="" class="position-absolute bottom-0  round-img">
                            <img src="/src/images/employee-female.svg" alt=""
                                class="position-absolute bottom-0 start-0 end-0 emp-img">
                        </div>
                    </div>
                </div>
                <div class="col-6 form-main p-5">
                    <div class="logo">
                        logo
                    </div>
                    <div class="login-form mt-3">
                        <div class="login-form-input-box">
                            <div class="login-feild">
                                <div class="login-label mb-1"> <label for="">First Name</label></div>
                                <div class="login-input mb-3"> <input type="text" placeholder="Mobile No" class="w-100">
                                </div>
                            </div>
                            <div class="login-feild">
                                <div class="login-label mb-1"><label for="">Last Name</label></div>
                                <div class="login-input mb-3"> <input type="text" class="w-100" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="login-feild">
                                <div class="login-label mb-1"><label for="">Email Address</label></div>
                                <div class="login-input mb-3"> <input type="text" class="w-100"
                                        placeholder="Email Address">
                                </div>
                            </div>
                            <div class="login-feild">
                                <div class="login-label mb-1"><label for="">Phone No.</label></div>
                                <div class="login-input mb-3"> <input type="text" class="w-100" placeholder="Phone No.">
                                </div>
                            </div>
                            <div class="login-feild">
                                <div class="login-label mb-1"><label for="">Password</label></div>
                                <div class="login-input mb-3"> <input type="text" class="w-100" placeholder="Password">
                                </div>
                            </div>
                            <div class="login-feild">
                                <div class="login-label mb-1"><label for="">Confirm Password</label></div>
                                <div class="login-input mb-3"> <input type="text" class="w-100"
                                        placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="login-button w-100 mt-3 pt-0">
                                <button class="w-100">Sign Up</button>
                            </div>
                            <div class="mt-4 text-center register">
                                <a href="" class="text-decoration-none">Already Sign up? Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
